buildscript {
    apply from: 'paths.gradle'
    apply from: 'signs.gradle'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath paths.gradle_tools
        classpath paths.kotlin_gradle_plugin
        classpath paths.gms
        classpath paths.object_box
        classpath paths.hilt
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}