plugins {
    id 'com.build.config'
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

import com.build.config.Deps
import com.build.config.Libs

android {
    compileSdk buildVers.compile_sdk

    defaultConfig {
        minSdk buildVers.min_sdk
        targetSdk buildVers.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api project(Libs.lib_core_domain)

    implementation Deps.stdlib
    implementation Deps.core_ktx
    implementation Deps.app_compat

    // hilt
    api Deps.hilt
    kapt Deps.hilt_kapt

    // mvvm hilt
    api Deps.hilt_jetpack
    kapt Deps.hilt_jetpack_kapt

    // retrofit
    api Deps.retrofit
    api Deps.retrofit_gson

    // chrome debug
    api Deps.stetho

    // Coroutines
    api Deps.coroutines_android
    api Deps.coroutines_core
    api Deps.kotlinx_serialization

}